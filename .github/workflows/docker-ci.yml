name: Docker CI

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Docker repository name'
        required: true
        default: ''
      tag:
        description: 'Docker repository tag'
        required: true
        default: 'latest'
      platforms:
        description: 'Docker build platforms'
        required: true
        default: 'linux/amd64,linux/arm64'

env:
  FILE_PATH: ${{ github.event.inputs.repository }}
  REPOSITORY: ${{ github.event.inputs.repository }}
  VERSION: ${{ github.event.inputs.tag }}
  PLATFORMS: ${{ github.event.inputs.platforms }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.FILE_PATH }}
          file: ${{ env.FILE_PATH }}/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY }}:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY }}:latest
          build-args: |
            VERSION=${{ env.VERSION }}

      - name: Docker Hub Description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY }}
          readme-filepath: ${{ env.FILE_PATH }}/README.md
